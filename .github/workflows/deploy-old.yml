on: [push]
name: FTP Deployer and up docker
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: ðŸ“‚ SFTP uploader
      uses: Dylan700/sftp-upload-action@latest
      with:
        server: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 2110
        uploads: |
          ./ => ./lab/rb-global-client/
        ignore: |
          *.git
          */**/*git*
          *.github
          README.md
          .DS_Store
          .env.example
          docker-compose.yml
        delete: true
    - name: Up container
      uses: appleboy/ssh-action@v1.0.0
      env:
        SERVER_PATH: ${{ secrets.SERVER_PATH }}
        ENV_INIT: ${{ secrets.ENV_INIT }}
        COMPOSE_INIT: ${{ secrets.COMPOSE_INIT }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 2110
        envs: SERVER_PATH,ENV_INIT,COMPOSE_INIT
        script: |
          cd $SERVER_PATH
          cp -a ../rb-credits/rb-global-client/. $SERVER_PATH
